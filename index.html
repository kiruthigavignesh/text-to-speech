<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    />
    <title>
     Text to Speech Conversion
    </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  
  <body>
    <div class="container-fluid bg-primary text-white text-center d-flex   align-content-center">

      <img  src="volume-on.gif" width="100px"/>
      <h1 class="mt-4">Text to Speech Conversion</h1>
     
    </div>
    <div class="container mt-5">
      <div class="row">
        
        <div class="col-sm-6">
         <img src="image.gif" class="image"/>
        </div>
        <div class="col-sm-6">
       
          <form name="ttsform" class="formh" autocomplete="off">
              
            <div class="col-12 form-group">
                <input type="text" class="text-in" id="area" placeholder="Enter Your Text Here..">
              
            </div>
         
            <div class="col-2 mt-2 mb-2 text-center lh-15">
              <label>
                Speed:
              </label>
            </div>
            <div class="col-10 mt-2 mb-2">
              <input type="range" min="0.1" step="0.1" max="3" value="1" class="slider"
              id="slider" />
            </div>
         
            <div class="col-3 mt-4 mb-2 text-center lh-15">
              <label>
Voices:              </label>
            </div>
         
        <div class="col form-group">
              <select id="voiceselect" class="form-control" onchange="SpeechForm.voicechange()">
              </select>
            </div>
         
            <div class="option">
              <div class="col mt-2 mb-2">
                  <div class="form-group">
                    <button type="button" title="Play" class="btn btn-success w-100" id="play"
                    onclick="SpeechForm.playbtn()">
                      Play
                    </button>
                  </div>
                </div>
                <div class="col mt-2 mb-2">
                  <div class="form-group">
                    <button type="button" title="Stop" class="btn btn-danger w-100" onclick="SpeechForm.stopbtn()">
                      Stop
                    </button>
                  </div>
                </div>
                <div class="col mt-2 mb-2">
                  <div class="form-group">
                    <button type="button" title="Copy" class="btn btn-warning w-100" onclick="SpeechForm.copy()">
                      Copy
                    </button>
                  </div>
                </div>
                <div class="col mt-2 mb-2">
                  <div class="form-group">
                    <button type="button" title="Reset" class="btn btn-info w-100" onclick="SpeechForm.resetform()">
                      Reset
                    </button>
                  </div>

                </div>
            
          </div>
</form>
        </div>
      </div>
    </div>
    
 
    <script src="https://text-speech.net/js/jquery.min.js">
    </script>
   
    <script src="script.js">
    </script>
  </body>

</html>
